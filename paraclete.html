<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <title>paraclete applications consolidated</title>
</head>

<body>
  <div class = "container-fluid">

    <!--
    updates alerts carousel:
      - new student tech requests
      - new spiceworks help desk
      - new program deployments on pdq deploy
    -->
    <div class = "row">
     <div class = "col">
      <p class = "text-center">consolidated platform for jamf|pro, spiceworks, aerohive and tech request form.<br><br>for systems administrative use only.</p>

      <div id="updatesCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <p class = "text-center">There are 4 new Student Tech Requests</p>
          </div>
          <div class="carousel-item">
            <p class = "text-center">There are 2 new Spiceworks HelpDesk Requests</p>
          </div>
          <div class="carousel-item">
            <p class = "text-center">There were 11 new program deployments in the past 72 hours</p>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

     </div>
    </div>

    <!--
    search fields - search through records
    with one or more fields and fill in others once found.
      - device owner name
      - mac id
      - ip address
      - ssid
      - jamf id
    -->
    <div class ="row">
      <div class = "col"></div>
    </div>

    <!--
    search button
    -->
    <div class ="row">
      <div class = "col"></div>
    </div>

    <!--
    more info buttons - display text areas of detailed user/device
    information - button choices:
      - device information
      - device groups
      - student info
      - device traffic
    -->
    <div class ="row">
      <div class = "col"></div>
    </div>

    <!--
    site specific actions/operations - cards for each site that display
    actions unique to that site - in case of competing function name, etc.
      - jamf pro actions
      - aerohive actions
      - fortigate/fortinet actions
    -->
    <div class ="row">
      <div class = "col"></div>
    </div>

    <!--
    site footer
    -->
    <div class ="row">
      <div class = "col"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
